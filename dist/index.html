<html>

<body>
  <h1 class="opcao">Tabela de classificação</h1>
  <div>  
    <img class="imersaoDev" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo" alt="">
  </div>
  <h3 class="opcao">Adicione os jogadores</h3>
  <table style="width:100%">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores"></tbody>
  </table>
  <div id="adicionarJogador">
    <input id="campoNome" type="text" placeholder="Nome do jogador" />
    <input id="campoImagem" type="text" placeholder="URL da imagem" />
  </div>
  <button class="botaoAdd" id="botaoAdd" onClick="addJogador()">Adicionar</button>
  <button class="botaoZerar" id="botaoZerar" onClick="zerarTabela()">Zerar</button>
  <div id="erro"></div>
</body>
